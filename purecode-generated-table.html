<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DataTable - Sana Theme</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
	<style>
		body {
			background-color: #f8f9fa;
		}

		.table {
			background-color: #ffffff;
			box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
			transition: all 0.3s ease;
		}

		.table-hover tbody tr:hover {
			background-color: #f1f3f5;
			transform: translateY(-2px);
			transition: all 0.3s ease;
		}

		th {
			background-color: #e9ecef;
			color: #495057;
		}

		.bi {
			cursor: pointer;
			transition: color 0.3s ease;
		}

		.bi:hover {
			color: #007bff;
		}

		.form-control:focus {
			border-color: #80bdff;
			box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
		}

		@keyframes fadeIn {
			from {
				opacity: 0;
			}

			to {
				opacity: 1;
			}
		}

		.table-responsive {
			animation: fadeIn 0.5s ease-in-out;
		}

		@media (max-width: 768px) {
			.table-responsive {
				font-size: 0.9rem;
			}
		}
	</style>


</head>

<body>
	<div class="container mt-5">
		<h2 class="mb-4">DataTable - Sana Theme</h2>
		<div class="row mb-3">
			<div class="col-md-6">
				<input type="text" class="form-control" id="globalSearch" placeholder="Global Search"
					aria-label="Global Search">
			</div>
		</div>
		<div class="table-responsive">
			<table class="table table-hover table-bordered" id="dataTable">
				<thead>
					<tr>
						<th>
							<div class="d-flex justify-content-between align-items-center">
								Name
								<div>
									<i class="bi bi-arrow-up-short" role="button" aria-label="Sort ascending"></i>
									<i class="bi bi-arrow-down-short" role="button" aria-label="Sort descending"></i>
								</div>
							</div>
							<input type="text" class="form-control mt-2" placeholder="Search Name" aria-label="Search Name">
						</th>
						<th>
							<div class="d-flex justify-content-between align-items-center">
								Age
								<div>
									<i class="bi bi-arrow-up-short" role="button" aria-label="Sort ascending"></i>
									<i class="bi bi-arrow-down-short" role="button" aria-label="Sort descending"></i>
								</div>
							</div>
							<input type="number" class="form-control mt-2" placeholder="Search Age" aria-label="Search Age">
						</th>
						<th>
							<div class="d-flex justify-content-between align-items-center">
								City
								<div>
									<i class="bi bi-arrow-up-short" role="button" aria-label="Sort ascending"></i>
									<i class="bi bi-arrow-down-short" role="button" aria-label="Sort descending"></i>
								</div>
							</div>
							<input type="text" class="form-control mt-2" placeholder="Search City" aria-label="Search City">
						</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>John Doe</td>
						<td>30</td>
						<td>New York</td>
					</tr>
					<tr>
						<td>Jane Smith</td>
						<td>25</td>
						<td>Los Angeles</td>
					</tr>
					<tr>
						<td>Bob Johnson</td>
						<td>35</td>
						<td>Chicago</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div id="errorMessage" class="alert alert-danger mt-3 d-none" role="alert">
			No matching records found.
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

	<script>
		// write the script here to make the ui functional

	</script>


</body>

</html>
